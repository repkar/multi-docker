sudo: required
services:
  - docker

before_install:
  - docker build -t robertrepka/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run robertrepka/react-test npm test -- --coverage

after_success:
  - docker build -t robertrepka/multi-client ./client
  - docker build -t robertrepka/multi-nginx ./nginx
  - docker build -t robertrepka/multi-server ./server
  - docker build -t robertrepka/multi-worker ./worker
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push robertrepka/multi-client
  - docker push robertrepka/multi-nginx
  - docker push robertrepka/multi-server
  - docker push robertrepka/multi-worker